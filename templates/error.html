<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ code }} — {{ title }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body{min-height:100vh;display:grid;place-items:center;background:#0b0c10;color:#f6f7fb}
    .wrap{max-width:720px;padding:32px;border:1px solid rgba(255,255,255,.12);border-radius:16px}
    .muted{color:#a6a8b3}
  </style>
</head>
<body>
  <main class="wrap container text-center">
    <h1 class="display-5 fw-bold">{{ code }} • {{ title }}</h1>
    <p class="lead mt-3">{{ message }}</p>
    {% if path %}
      <p class="muted small mb-4">Requested URL: <code>{{ path }}</code></p>
    {% endif %}
    <div class="d-flex gap-2 justify-content-center">
      <a href="{{ url_for('index') }}" class="btn btn-primary">Go Home</a>
      <a href="javascript:history.back()" class="btn btn-outline-light">Go Back</a>
    </div>
  </main>
</body>
</html>
